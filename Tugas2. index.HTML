<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
        <h2>Formulir Mahasiswa UPI</h2>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim">
        </div>
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat"></textarea>
        </div>
        <button id="submit">Kirim</button>
    </div>

    <div id="result">
        <h2>Data yang Anda Isi</h2>
        <p>Nama: <span id="resultNama"></span></p>
        <p>NIM: <span id="resultNim"></span></p>
        <p>Kelas: <span id="resultKelas"></span></p>
        <p>Alamat: <span id="resultAlamat"></span></p>
    </div>

    <script src="tabel.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
